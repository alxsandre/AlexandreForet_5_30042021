<body id="root">
    <header>
        <nav class="container">

    <main class="checkout">

            </div>
            <div>
                <label for="mail">e-mail :</label>
                <input type="email" id="mail" name="user_mail">
            </div>
            <div>
                <button class="buttons" type="button">Acheter</button>
