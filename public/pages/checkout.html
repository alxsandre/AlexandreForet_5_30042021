<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orinoco</title>
    <link rel="stylesheet" href="../css/main.css">
    <script src="https://kit.fontawesome.com/dcae80849e.js" crossorigin="anonymous" defer></script>
    <script type="module" src="../js/checkout.js" defer></script>
</head>
<body id="root">
    <div class="maincontainer">
        <header>
            <nav class="container">
                <a href="../index.html">
                    <h1 class="header__logo">Orinoco</h1>
                </a>
                <ul class="container">
                    <li>Contact</li>
                    <li>
                        <a href="./checkout.html">
                            <i class="fas fa-shopping-basket"></i>
                            <span class="basket__number"></span>
                        </a>
                    </li>
                </ul>
            </nav>
        </header>


    
        <main class="checkout">

            <section class="containernospace">
            </section>

            <div class="checkout__total">
                <p>TOTAL ESTIME:</p> 
                <p class="checkout__totalprice">0.00 €</p>
            </div>

            <form class="form containercolumn" name="contact">
                <div>
                    <label for="lastName">Nom :</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
                <div>
                    <label for="firstName">Prénom :</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div>
                    <label for="adress">adresse :</label>
                    <input type="address" id="adress" name="address" required>
                </div>
                <div>
                    <label for="city">ville :</label>
                    <input type="city" id="city" name="city" required >
                </div>
                <div>
                    <label for="mail">e-mail :</label>
                    <input type="email" id="mail" name="email" required >
                </div>
                <div>
                    <input type="submit" class="buttons" value="Acheter">
                </div>
            </form>

        </main>
    </div>
    

    <footer class="container">
        <section>
            <h3>Nous contacter</h3>
            <ul>
                <li>Nos Conseillers vous répondront du lundi au samedi de 9h30 à 19h00</li>
                <li>Appelez-nous: <a href="tel:+33184000023">+33 1 84 00 00 23</a></li>
                <li><a href="mailto:contactus@orinoco.com"><u>envoyez-nous un email</u></a></li>
            </ul>
        </section>
        <section>
            <h3>Notre entreprise</h3>
            <ul>
                <li>Carriere</li>
                <li>Mentions légales</li>
            </ul>
        </section>
        <section>
            <h3>Newsletter</h3>
            <ul>
                <li>S'inscrire à notre newsletter</li>
            </ul>
        </section>

       
    </footer>
</body>
</html>
